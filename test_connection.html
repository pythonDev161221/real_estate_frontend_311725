<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Django API Connection Test</h1>
    <div id="results"></div>
    <button onclick="testConnection()">Test Connection</button>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            addResult('Testing API connection...', 'loading');
            
            try {
                // Test stats endpoint
                const statsResponse = await fetch(`${API_BASE_URL}/stats/`);
                if (statsResponse.ok) {
                    const statsData = await statsResponse.json();
                    addResult(`‚úÖ Stats API: ${statsData.total_properties} properties, ${statsData.for_sale} for sale`, 'success');
                } else {
                    addResult(`‚ùå Stats API failed: ${statsResponse.status}`, 'error');
                }
                
                // Test properties endpoint
                const propertiesResponse = await fetch(`${API_BASE_URL}/properties/`);
                if (propertiesResponse.ok) {
                    const propertiesData = await propertiesResponse.json();
                    addResult(`‚úÖ Properties API: Found ${propertiesData.count} properties`, 'success');
                    
                    if (propertiesData.results && propertiesData.results.length > 0) {
                        const firstProperty = propertiesData.results[0];
                        addResult(`üìã First property: ${firstProperty.title} - $${firstProperty.price}`, 'success');
                        
                        // Test individual property endpoint
                        const propertyResponse = await fetch(`${API_BASE_URL}/properties/${firstProperty.id}/`);
                        if (propertyResponse.ok) {
                            const propertyData = await propertyResponse.json();
                            addResult(`‚úÖ Individual property API: ${propertyData.title}`, 'success');
                        } else {
                            addResult(`‚ùå Individual property API failed: ${propertyResponse.status}`, 'error');
                        }
                    }
                } else {
                    addResult(`‚ùå Properties API failed: ${propertiesResponse.status}`, 'error');
                }
                
                addResult('üéâ All tests completed!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
                addResult('üí° Make sure Django server is running: pipenv run python manage.py runserver', 'error');
            }
        }
        
        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
