<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug { background: #f0f8ff; border: 1px solid #0066cc; padding: 10px; margin: 10px 0; }
        .property-card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px; 
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .property-card:hover { 
            background: #e9e9e9; 
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Modal Debug Test</h1>
        
        <div id="debug-log" class="debug">
            <h5>Debug Log:</h5>
            <div id="log-content"></div>
        </div>
        
        <button class="btn btn-primary" onclick="testModal()">Test Modal Directly</button>
        <button class="btn btn-success" onclick="testAPI()">Test API Call</button>
        
        <div id="properties-container" class="mt-4"></div>
        
        <!-- Modal -->
        <div class="modal fade" id="propertyModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Property Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Property details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>${timestamp}: ${message}</div>`;
            console.log(message);
        }
        
        // Test modal directly
        function testModal() {
            log('üß™ Testing modal directly...');
            try {
                const modalElement = document.getElementById('propertyModal');
                log(`‚úÖ Modal element found: ${modalElement ? 'Yes' : 'No'}`);
                
                document.getElementById('modalTitle').textContent = 'Test Modal';
                document.getElementById('modalBody').innerHTML = '<p>This is a test modal!</p>';
                
                const modal = new bootstrap.Modal(modalElement);
                log('‚úÖ Bootstrap modal instance created');
                
                modal.show();
                log('‚úÖ Modal.show() called');
            } catch (error) {
                log(`‚ùå Modal test failed: ${error.message}`);
            }
        }
        
        // Test API call
        async function testAPI() {
            log('üß™ Testing API call...');
            try {
                const response = await fetch(`${API_BASE_URL}/properties/`);
                log(`‚úÖ API response status: ${response.status}`);
                
                const data = await response.json();
                log(`‚úÖ API returned ${data.results.length} properties`);
                
                if (data.results.length > 0) {
                    const firstProperty = data.results[0];
                    log(`‚úÖ First property ID: ${firstProperty.id}`);
                    
                    // Test individual property call
                    const propResponse = await fetch(`${API_BASE_URL}/properties/${firstProperty.id}/`);
                    log(`‚úÖ Individual property response: ${propResponse.status}`);
                    
                    const propData = await propResponse.json();
                    log(`‚úÖ Property data loaded: ${propData.title}`);
                }
            } catch (error) {
                log(`‚ùå API test failed: ${error.message}`);
            }
        }
        
        // Show property detail in modal
        async function showPropertyDetail(propertyId) {
            log(`üîç showPropertyDetail called with ID: ${propertyId}`);
            
            try {
                log('üì° Fetching property data...');
                const response = await fetch(`${API_BASE_URL}/properties/${propertyId}/`);
                log(`‚úÖ Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const property = await response.json();
                log(`‚úÖ Property data loaded: ${property.title}`);
                
                // Update modal content
                document.getElementById('modalTitle').textContent = property.title;
                document.getElementById('modalBody').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Property Details</h6>
                            <p><strong>ID:</strong> ${property.id}</p>
                            <p><strong>Price:</strong> $${Number(property.price).toLocaleString()}</p>
                            <p><strong>Type:</strong> ${property.property_type}</p>
                            <p><strong>Status:</strong> ${property.status}</p>
                            <p><strong>Bedrooms:</strong> ${property.bedrooms}</p>
                            <p><strong>Bathrooms:</strong> ${property.bathrooms}</p>
                            <p><strong>Area:</strong> ${property.area} sq ft</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Location</h6>
                            <p><strong>Address:</strong> ${property.address}</p>
                            <p><strong>City:</strong> ${property.city}</p>
                            <p><strong>State:</strong> ${property.state}</p>
                            <p><strong>ZIP:</strong> ${property.zip_code}</p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h6>Description</h6>
                        <p>${property.description}</p>
                    </div>
                `;
                log('‚úÖ Modal content updated');
                
                // Show modal
                const modalElement = document.getElementById('propertyModal');
                const modal = new bootstrap.Modal(modalElement);
                log('‚úÖ Modal instance created');
                
                modal.show();
                log('‚úÖ Modal.show() called - modal should be visible now');
                
            } catch (error) {
                log(`‚ùå Error in showPropertyDetail: ${error.message}`);
                alert('Error loading property details: ' + error.message);
            }
        }
        
        async function loadProperties() {
            log('üîÑ Loading properties...');
            try {
                const response = await fetch(`${API_BASE_URL}/properties/`);
                const data = await response.json();
                
                const container = document.getElementById('properties-container');
                
                container.innerHTML = '<h4>Properties (Click to test modal):</h4>' + 
                    data.results.map(property => `
                        <div class="property-card" onclick="showPropertyDetail('${property.id}')">
                            <h5>${property.title}</h5>
                            <p><strong>Price:</strong> $${Number(property.price).toLocaleString()}</p>
                            <p><strong>Location:</strong> ${property.city}, ${property.state}</p>
                            <p><strong>ID:</strong> ${property.id}</p>
                            <small class="text-muted">Click to view details</small>
                        </div>
                    `).join('');
                
                log(`‚úÖ Loaded ${data.results.length} properties`);
                
            } catch (error) {
                log(`‚ùå Error loading properties: ${error.message}`);
            }
        }
        
        // Load properties on page load
        document.addEventListener('DOMContentLoaded', loadProperties);
    </script>
</body>
</html>
